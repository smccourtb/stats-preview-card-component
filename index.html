<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="content">
    <section class="left">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <div class="header">10k+</div>
          <div class="footer">COMPANIES</div>
        </div>
        <div class="stat">
          <div class="header">314</div>
          <div class="footer">TEMPLATES</div>
        </div>
        <div class="stat">
          <div class="header">12M+</div>
          <div class="footer">QUERIES</div>
        </div>
      </div>
    </section>
    <div class="image">
      <div class="overlay">
        <div></div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/smccourtb">Shawnathan McCourt</a>.
  </footer>

</body>

</html>
